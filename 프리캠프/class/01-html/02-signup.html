<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link href="../02-css/01-signup.css" rel="stylesheet">
</head>

<body>
    <h2>회원 가입</h2>
    <input type="text" placeholder="이메일을 입력해주세요" style="border: 1px solid red;"><br><br>
    <input type="text" placeholder="이름을 입력해주세요"><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 입력해 주세요"><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 다시 입력해주세요"><br><br>
    <select>
        <option disabled="true" selected="true">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
        <option>강원</option>
        <option>충청</option>
        <option>전라</option>
        <option>경상</option>
        <option>제주</option>
    </select>
    <input type="radio" name="gender">남성
    <input type="radio" name="gender">여성
    <br><br>
    <input type="checkbox"> 이용약관 동의 여부
    <hr>
    <button>가입하기</button>
</body>

</html>
