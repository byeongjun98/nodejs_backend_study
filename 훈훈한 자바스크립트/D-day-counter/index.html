<!doctype html>
<html lang="ko">
<head>
    <title>D-Day</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<h1>D-Day</h1>
<div id="d-day-container">
    <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
    </div>
    <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
    </div>
    <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
    </div>
    <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
    </div>
</div>
<div id="d-day-message"></div>
<div class="output_now" id="nowDate"></div>
<br>
<div class="target-selector">
    <input class="target-input" id="yearInput" size="7"/> -
    <input class="target-input" id="monthInput" size="7"/> -
    <input class="target-input" id="dateInput" size="7"/>
</div>
<button class="btn" onclick="starter()">타이머 시작</button>
<button class="btn" onclick="setClearInterval()">타이머 초기화</button>
</body>
</html>
